<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <p:commandButton value="Listar" actionListener="#{productosBean.listarProducto()}" update="data"/>
            <p:dataTable id="data" value="#{productosBean.listaProducto}" var="producto" >
                <p:column headerText="Id">
                    <p:outputLabel value="#{producto.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{producto.nombre}"/>
                </p:column>
                <p:column headerText="Stock">
                    <p:outputLabel value="#{producto.stock}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
